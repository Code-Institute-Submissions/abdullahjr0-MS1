        <body>
            <div class="header-area">
           <header>

           <div class="contact-page">
             <h2>Get in touch</h2>
           </div>
           <br>
           <br>
           <br>
           <p>If you would like more information please don't hesitate to contact us!</p>
           <section class="contact-content">
               <br>
               <br>
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                <label for="fname">First Name:</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                
                <label for="lname">Last Name:</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
                
                <label for="email">Email Address:</label>
                <input class="text-input" type="email" id="email" name="email_address" required>

                <label for="subject">Subject:</label>
                    <select id="subject" name="subject" class="subject-area">
                          <option value="">Choose an option</option>
                          <option value="General Enquiry">General Enquiry</option>
                          <option value="1-1 Personal Training">1-1 Personal Training</option>
                          <option value="Virtual Personal Training">Virtual Personal Training</option>
                          <option value="Fitness Classes">Fitness Classes</option>
                          <option value="Other">Other</option>
                    </select>
    
                <label for="message">Message:</label>
                <textarea id="message" name="subject" placeholder="Leave a message.." 
                onfocus="this.placeholder=''" 
                onblur="this.placeholder='Leave a message..'" 
                style="height:100px"></textarea>
                
                <input class="send-button" type="submit" value="Send">
            </form>
        </section>

        <br>
